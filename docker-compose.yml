version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: router_management_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: router_admin
      POSTGRES_PASSWORD: router_password_change_this
      POSTGRES_DB: router_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - router_network

  redis:
    image: redis:7-alpine
    container_name: router_management_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - router_network

  # Uncomment untuk Redis GUI (optional)
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: router_redis_ui
  #   restart: unless-stopped
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379
  #   ports:
  #     - "8081:8081"
  #   networks:
  #     - router_network
  #   depends_on:
  #     - redis

volumes:
  postgres_data:
  redis_data:

networks:
  router_network:
    driver: bridge
